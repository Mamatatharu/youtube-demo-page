<body>
    <div class="row">
            <div class="card" >
                <div class="card-header">
                    <p>Information</p>
                </div>
                <div class="card-body" style="display: none">
                    <p>Name:Mamata Tharu<br/>
                        Roll:13<br/>
                        Address:Pathardada<br/>
                    </p>
                        
                </div>
            </div>
        </div>
        <button onclick="stopslide()">Stop</button>
        
<script>
$('.card-header').on('click',function(e)
{
    $('.card-body').slideDown(5000);
})
function stopslide()
{
$('.card-body').stop();
}
</script>
</body>
