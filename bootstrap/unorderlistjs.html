<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="tex1" type="text" name="">
    <button onclick="addtext()">Add</button>
    <ul id="unorder"></ul>
    <script>
    function addtext()
    {
     var liname=document.getElementById("text1").value;
     var createli=document.createElement("li");
     var text=document.createTextNode(liname);
     createli.appendChild(text);
     document.getElementById("unorder").appendChild(createli);
    }
    </script>
</body>
</html>
