<body>

    <button id="btn"data-toggle="modal" data-target="#modalid" data-username="Shyam" data-password="pwd">Launch@hari</button>

    <script>
        var buttonid='';
    $('#modalid').on('shown.bs.modal', function(e)
    {
        console.log("Hello")
       buttonid=$(e.relatedTarget);
    

        var buttontext= $(buttonid).data("username");
        var buttontext1= $(buttonid).data("password");
    
    
        $(this).find('input').eq(0).val(buttontext).focus();

        $(this).find('input').eq(1).val(buttontext1).focus();
    })
  $('#click').on('click',function(e)
  {

      var username= $("#modalid").find("input").eq(0).val();
      var password= $("#modalid").find("input").eq(1).val();
$(buttonid).data("username",username);
$(buttonid).data("password",password);
$("#modalid").modal('hide');

  })
    </script>
